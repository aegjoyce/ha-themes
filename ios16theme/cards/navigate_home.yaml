navigate_home:
  name: Home
  icon: mdi:chevron-left
  tap_action:
    action: "navigate"
    navigation_path: /lovelace-new/home
  styles:
    card:
      - width: 90px
      - height: 60px
      - background: transparent
      - border-radius: 15px
      - z-index: 0
      - box-shadow: 0px 0px 0px 0px
    grid:
      - grid-template-areas: "'i n'"
      - grid-template-columns: "30px 1fr"
      - grid-template-rows: "1fr"
    icon:
      - width: 30px
      - height: 30px
      - color: white
    name:
      - font-size: 15px
      - color: white
      - text-align: left
      - justify-self: start
      - margin-left: 0px